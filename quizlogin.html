<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPxQG8YHw1BESO0YMfE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <title>Quiz Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            transition: margin 0.3s ease;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .moved {
            margin-top: 50px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Login </h3>
        <form id="loginForm" action="quiz.html" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" id="loginButton" value="Login">
        </form>
    </div>
<script>
    $(document).ready(function() {
        $("#loginForm").submit(function(event) {
            var username = $("#username").val();
            var password = $("#password").val();
            
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                $("#loginButton").addClass("moved");
                event.preventDefault(); 
                return;
            }
            
            if (username.length < 3) {
                alert("Username must be at least 3 characters long.");
                event.preventDefault(); 
                return;
            }
           
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                event.preventDefault();
                return;
            }
            
        });
        $("#loginButton").mouseenter(function() {
            var username = $("#username").val();
            var password = $("#password").val();
            if (username === "" || password === "") {
                $(this).addClass("moved");
            }
        });
        $("input[type='text'], input[type='password']").keyup(function() {
            var username = $("#username").val();
            var password = $("#password").val();
            if (username !== "" && password !== "") {
                $("#loginButton").removeClass("moved");
            }
        });
    });
</script>
</body>
</html>
